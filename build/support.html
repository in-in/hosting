    <div class="login-form-modal"><a href="#0" class="login-form--close">Close</a>
      <div class="login-form-modal--container">
        <ul class="form-switcher">
          <li><a href="#0" class="form-switcher--title">Login</a></li>
          <li><a href="#0" class="form-switcher--title">Register</a></li>
        </ul>
        <div id="cd-login">
          <form method="POST" class="login-form">
            <div class="login-form--fieldset">
              <input id="signin-email" type="email" placeholder="E-mail*" required="" class="login-form--input">
            </div>
            <div class="login-form--fieldset">
              <input id="signin-password" type="password" placeholder="Password*" required="" class="login-form--input">
            </div>
            <div class="login-form--fieldset">
              <input id="remember-me" type="checkbox" checked="">
              <label for="remember-me" class="checkbox-title">Remember me</label>
            </div>
            <div class="login-form--fieldset">
              <input type="submit" value="Send" class="login-form--btn">
            </div>
          </form>
        </div>
        <div id="cd-signup">
          <form method="POST" class="login-form">
            <div class="login-form--fieldset">
              <input id="signup-username" type="text" placeholder="Username*" required="" class="login-form--input">
            </div>
            <div class="login-form--fieldset">
              <input id="signup-email" type="email" placeholder="E-mail*" required="" class="login-form--input">
            </div>
            <div class="login-form--fieldset">
              <input id="signup-password" type="password" placeholder="Password*" required="" class="login-form--input">
            </div>
            <div class="login-form--fieldset">
              <input id="accept-terms" type="checkbox">
              <label for="accept-terms" class="checkbox-title">I agree to the &nbsp;<a href="#0">Terms</a></label>
            </div>
            <div class="login-form--fieldset">
              <input type="submit" value="Create account" class="login-form--btn">
            </div>
          </form>
        </div>
      </div>
